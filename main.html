<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<title>
		HTML Student Details Table
	</title>
	<style>
		table{
			background-color: yellow;
			 
		}
		th, td, table {
			border: 1px solid black;
		}
		th {
			font-weight: bold;
		} 
		caption {
			font-size: 1.5em;
			font-weight: bold;
			margin-bottom: 8px;
		}
	</style>

<body>
	<!-- the entire body must be written by student -->
	<table>
		<caption>
			Student Details 
		</caption>
		<tr>
			<th>NAME</th>
			<th>AGE</th>
			<th>BRANCH</th>
		</tr>
		<tr>
			<td>Shaw</td>
			<td>20</td>
			<td>CSE</td>
		</tr>
		<tr>
			<td>Adil</td>
			<td>21</td>
			<td>ECE</td>
		</tr>
		
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
